<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Sudoku online with instant validation, hints, and two difficulty modes. Free, fast, and accessible Sudoku puzzle game with beautiful design and keyboard navigation support.">
    <meta name="keywords" content="sudoku, puzzle, game, online, free, instant validation, hints, accessible, keyboard navigation">
    <meta name="author" content="Sudoku Game">
    <meta name="robots" content="index, follow">
    <title>Sudoku Game</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Game</h1>
        
        <div class="difficulty-controls">
            <div class="difficulty-switch" role="radiogroup" aria-label="Game difficulty mode">
                <label class="switch-label">
                    <input type="radio" name="difficulty" value="easy" id="easy-mode" checked aria-describedby="easy-desc">
                    <span>Easy Mode</span>
                    <small id="easy-desc">Instant validation</small>
                </label>
                <label class="switch-label">
                    <input type="radio" name="difficulty" value="normal" id="normal-mode" aria-describedby="normal-desc">
                    <span>Normal Mode</span>
                    <small id="normal-desc">Manual validation</small>
                </label>
            </div>
        </div>
        
        <div class="game-controls">
            <button id="new-game-btn" class="btn" aria-label="Start a new Sudoku game">New Game</button>
            <button id="hint-btn" class="btn" aria-label="Get a hint for the current cell or a random empty cell">Get Hint</button>
            <button id="validate-btn" class="btn validate-btn hidden" aria-label="Validate the current board solution">Validate</button>
        </div>
        
        <div class="feedback" id="feedback" role="status" aria-live="polite" aria-atomic="true"></div>
        
        <div class="sudoku-container">
            <div class="sudoku-grid" id="sudoku-grid" role="grid" aria-label="9x9 Sudoku puzzle grid" aria-rowcount="9" aria-colcount="9">
                <!-- Grid rows will be dynamically generated here -->
            </div>
        </div>
        
        <div class="instructions">
            <h2>How to Play:</h2>
            <ul>
                <li>Fill each cell with numbers 1-9</li>
                <li>Each row, column, and 3x3 box must contain all numbers 1-9</li>
                <li>Click on a cell and enter a number</li>
                <li id="validation-instruction">Server validation provides immediate feedback</li>
            </ul>
        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
